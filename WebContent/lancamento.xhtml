<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lançamentos" action="lancamento"
			style="margin-left:1cm;"></h:commandLink>
		<h:commandLink value="Administração" action="primeirapagina"
			style="margin-left:1cm;"></h:commandLink>
		<h:commandLink value="Trocar Usuário" action="index"
			style="margin-left:1cm;"></h:commandLink>
	</h:form>
	<h:form id="formLancamento" style="margin-top:22%; margin-left:40%">
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos"></h:outputText>
				</f:facet>


				<h:outputLabel value="ID : "></h:outputLabel>
				<h:inputText value="#{lacamentoBean.lancamento.id}" readonly="true"></h:inputText>

				<h:outputLabel value="Nota : "></h:outputLabel>
				<h:inputText value="#{lacamentoBean.lancamento.numeroNotaFiscal}"></h:inputText>

				<h:outputLabel value="Origem : "></h:outputLabel>
				<h:inputText value="#{lacamentoBean.lancamento.empresaOrigem}"
					></h:inputText>

				<h:outputLabel value="Destino : "></h:outputLabel>
				<h:inputText value="#{lacamentoBean.lancamento.empresaDestino}"
					></h:inputText>
					
				<h:outputLabel></h:outputLabel>
				
					<h:panelGroup>
						<h:commandButton value="Salvar" action="#{lacamentoBean.salvar}"
							title="Salvar Usuário" image="resources/img/saveUser.png"></h:commandButton>

						<h:commandButton value="Novo" action="#{lacamentoBean.novo}"
							title="Novo Usuário" image="resources/img/addUser.png"></h:commandButton>

						<h:commandButton value="Deletar" action="#{lacamentoBean.deletar}"
							title="Deletar Usuário" image="resources/img/removeUser.png"></h:commandButton>

						<h:commandButton value="Limpar" action="#{lacamentoBean.clean}"
							title="Limpar Formulário" image="resources/img/clean.png"></h:commandButton>
					</h:panelGroup>
				

			</h:panelGrid>
		</h:form>
	</h:form>

</h:body>

</html>
